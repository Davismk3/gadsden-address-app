<!DOCTYPE html>
<html>
<head>
    <title>Gadsden EMS Address Matcher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        input[type=text] {
            width: 300px;
            padding: 10px;
        }
        input[type=submit] {
            padding: 10px 20px;
        }
        ul { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Gadsden EMS Address Matcher</h1>
    <form method="POST">
        <label>What did you hear?</label><br><br>
        <input type="text" name="guess" value="{{ guess }}" placeholder="e.g. 10th Maple Street">
        <input type="submit" value="Match">
    </form>

    {% if matches %}
        <h2>Top Matches</h2>
        <ul>
        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
